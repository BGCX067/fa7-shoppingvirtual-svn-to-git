<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">
      <head>
      <style>
        .rich-inplace-select{
            font-size:10pt;
        }
        .inplace{
            border: none;
            cursor:pointer; 
        }
        .hover {
            color: #{a4jSkin.generalTextColor};
            background-color :#{a4jSkin.tipBorderColor};
        }       
    </style> 
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
      
<body>

<ui:composition template="/paginas/template.xhtml">

	<ui:define name="espaco_2">
	<c:choose>
			<c:when test="#{not empty manterUsuarioBean.usuario.nome}">
				<ui:include src="/paginas/ambiente_usuario/menu_usuario.xhtml" />
			</c:when>
			<c:when test="#{empty manterUsuarioBean.usuario.nome}">
				<ui:include src="/paginas/menu.xhtml" />
			</c:when>
	</c:choose>
	</ui:define>

	<ui:define name="espaco_4">
	<h:form>
		<rich:panel>
		    <f:facet name="header">
				<h:outputText value="Evento #{consultarEventosBean.evento.nome}"/>
			</f:facet>
			<li>Local:<h:outputText value="#{consultarEventosBean.evento.local}" class="labelDetalhePesquisa"/></li>
			<li>Endereço:<h:outputText value="#{consultarEventosBean.evento.endereco}" class="labelDetalhePesquisa"/></li>
			<li>Data de Início:<h:outputText value="#{consultarEventosBean.evento.dataInicio}" class="labelDetalhePesquisa" converter="javax.faces.DateTime"/></li>
			<li>Data Final:<h:outputText value="#{consultarEventosBean.evento.dataFim}" class="labelDetalhePesquisa" converter="javax.faces.DateTime"/></li>
			<li>Tipo de Evento:<h:outputText value="#{consultarEventosBean.evento.tipoEvento.nome}" class="labelDetalhePesquisa"/></li>
			<li>Secao:<h:outputText value="#{consultarEventosBean.evento.secao.nome}" class="labelDetalhePesquisa"/></li>
			<li>Area Profissional:<h:outputText value="#{consultarEventosBean.evento.areaProfissional.nome}" class="labelDetalhePesquisa"/></li>
			<li>Valor:<h:outputText value="#{consultarEventosBean.evento.valor}" class="labelDetalhePesquisa"/></li>
			<li>Descricao:<h:outputText value="#{consultarEventosBean.evento.descricao}" class="labelDetalhePesquisa"/></li>
			<li>Nota:</li>
			<rich:comboBox defaultLabel="Selecione uma nota" value="#{consultarEventosBean.nota}" required="true">
                	<f:selectItem itemLabel="1" itemValue="1"/>
                	<f:selectItem itemLabel="2" itemValue="2"/>
                	<f:selectItem itemLabel="3" itemValue="3"/>
                	<f:selectItem itemLabel="4" itemValue="4"/>
                	<f:selectItem itemLabel="5" itemValue="5"/>
                	<f:selectItem itemLabel="6" itemValue="6"/>
                	<f:selectItem itemLabel="7" itemValue="7"/>
                	<f:selectItem itemLabel="8" itemValue="8"/>
                	<f:selectItem itemLabel="9" itemValue="9"/>
                	<f:selectItem itemLabel="10" itemValue="10"/>
      		</rich:comboBox>	
			<h:commandButton value="Avaliar" action="#{consultarEventosBean.avaliar}"/>
			<h:outputText value="#{consultarEventosBean.mensagem}" class="labelDetalhePesquisa"/>
		</rich:panel>
	</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
