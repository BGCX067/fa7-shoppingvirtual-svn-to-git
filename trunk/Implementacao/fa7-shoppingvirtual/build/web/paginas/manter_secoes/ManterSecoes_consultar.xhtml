<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="/paginas/templateMenu.xhtml">
	<ui:define name="espaco_2">
		<ui:include src="/paginas/ambiente_administrador/menu_administrador.xhtml"/>
	</ui:define>

	<ui:define name="espaco_4">
	
		<p class="titulo_caso_de_uso">Manter Secoes</p>
	
		<h:form>
			<h:panelGrid columns="3" align="center" >
							
				<h:outputLabel for="nome" value="Nome" />
				<h:inputText id="nome" value="#{manterSecoesBean.secao.nome}" required="true">				
				</h:inputText>				
				<h:message for="nome" class="mensagemDeErro"/>
				
			</h:panelGrid>
			<br />
			<table>
				<tr>
					<td>
						<h:commandButton value="Pesquisar" action="#{manterSecoesBean.pesquisar}" immediate="true"/>
					</td>
					<td>
						<h:commandButton value="Incluir" action="#{manterSecoesBean.incluir}" immediate="true"/>
					</td>
					<td>	
						<h:commandButton value="Cancelar" action="voltar" immediate="true"/>
					</td>
				</tr>
			</table>	
			<br/>
			<h:outputLabel for="mensagemDeErro" value="#{manterSecoesBean.mensagemDeErro}" class="mensagemDeErro" align="center"/>
			<c:choose>
				<c:when test="#{manterSecoesBean.secoes != null}">
					<h:dataTable value="#{manterSecoesBean.secoes}" var="c" border="0">
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{c.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{manterSecoesBean.editar}" immediate="true">
								<f:param name="id" value="#{c.id}" />
								<h:outputText value="Editar" />
							</h:commandLink>
						</h:column>
						<h:column>
									<f:facet name="header">
										<h:outputText value="" />
									</f:facet>
									<h:commandLink action="#{manterSecoesBean.excluir}" immediate="true">									
										<f:param name="id" value="#{c.id}" />
										<h:outputText value="Excluir" />
									</h:commandLink>
								</h:column>
					</h:dataTable>
				</c:when>
			</c:choose>
		</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
