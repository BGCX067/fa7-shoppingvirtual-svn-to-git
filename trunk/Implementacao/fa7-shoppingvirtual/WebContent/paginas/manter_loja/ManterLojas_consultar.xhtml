<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="//paginas/templates/templateAdmin.xhtml">

	<ui:define name="espaco_1">
		<ui:include src="/paginas/topoAdmin.xhtml" />
	</ui:define>

	<ui:define name="conteudoPrincipal">

		<table align="center">
			<tr>
				<td>
					<p class="titulo_caso_de_uso">Manter Loja</p>
		
					<h:form>
						<h:panelGrid columns="3">
		
							<h:outputLabel for="nome" value="Nome Fantasia" />
							<h:inputText id="nome" value="#{manterLojaBean.loja.nomeFantasia}" />
							<h:message for="nome" class="mensagemDeErro" />
						</h:panelGrid>
						<br />
						<table>
							<tr>
		
								<td><h:commandButton value="Pesquisar"
									action="#{manterLojaBean.pesquisar}" immediate="true" /></td>
								<td><h:commandButton value="Incluir"
									action="#{manterLojaBean.incluir}" /></td>
		
								<td><h:commandButton value="Cancelar" action="voltar"
									immediate="true" /></td>
							</tr>
						</table>
						<br />
		
						<h:outputLabel for="mensagemDeErro"
							value="#{manterLojaBean.mensagemDeErro}" class="mensagemDeErro"
							align="center" />
		
						<c:choose>
							<c:when test="#{manterLojaBean.lojas != null}">
								<h:dataTable value="#{manterLojaBean.lojas}" var="c" border="0">
		
									<h:column>
										<f:facet name="header">
											<h:outputText value="Nome Fantasia" />
										</f:facet>
										<h:outputText value="#{c.nomeFantasia}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="" />
										</f:facet>
										<h:commandLink action="#{manterLojaBean.editar}">
											<f:param name="id" value="#{c.id}" />
											<h:outputText value="Editar" immediate="true" />
										</h:commandLink>
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputText value="" />
										</f:facet>
										<h:commandLink action="#{manterLojaBean.excluir}">
											<f:param name="id" value="#{c.id}" />
											<h:outputText value="Excluir" />
										</h:commandLink>
									</h:column>
								</h:dataTable>
							</c:when>
						</c:choose>
					</h:form>
				</td>
			</tr>
		</table>
	</ui:define>

</ui:composition>

</body>
</html>
