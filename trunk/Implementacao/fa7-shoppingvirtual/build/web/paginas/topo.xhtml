<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

	<h:form>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td width="21%"
					background="#{facesContext.externalContext.requestContextPath}/imagens/estagio3_r1_c2.jpg"><label>

				</label> <img
					src="#{facesContext.externalContext.requestContextPath}/imagens/7shop.png"
					width="219" height="112" /></td>
				<td width="57%"
					background="#{facesContext.externalContext.requestContextPath}/imagens/estagio3_r1_c2.jpg"></td>
				<td width="22%"
					background="#{facesContext.externalContext.requestContextPath}/imagens/estagio3_r1_c2.jpg">Pesquisa<br />
				<h:inputText value="#{consultarEventosBean.pesquisa}"></h:inputText>
				<h:commandButton value="Ok"
					action="#{consultarEventosBean.pesquisar}"></h:commandButton> <br />
				<input jsfc="h:commandLink" type="submit"
					id="submitConsultaAvancada" value="Consulta Avancada"
					action="consulta_avancada" /></td>
			</tr>
			<tr>
				<td><rich:toolBar>

					<rich:dropDownMenu>
						<f:facet name="label">
							<h:outputText value="#{msg['page.menuPrincipal.usuario']}" />
						</f:facet>
						<rich:menuItem submitMode="ajax" value="#{msg['page.menuPrincipal.cadastrarUsuario']}" />
					</rich:dropDownMenu>
				</rich:toolBar></td>
			</tr>
		</table>
	</h:form>
</ui:composition>
