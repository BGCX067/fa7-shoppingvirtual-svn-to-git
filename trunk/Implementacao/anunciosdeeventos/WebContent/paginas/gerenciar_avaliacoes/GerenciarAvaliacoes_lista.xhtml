<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="/paginas/template.xhtml">

	<ui:define name="espaco_2">
		<ui:include src="/paginas/ambiente_usuario/menu_usuario.xhtml"/>
	</ui:define>

	<ui:define name="espaco_4">
		
		<p class="titulo_caso_de_uso">Reavaliar eventos</p>
		<h:form>
			<br/>
					<h:dataTable value="#{reavaliarEventoBean.avaliacoes}" var="c" border="0">
						<h:column>
							<f:facet name="header">
								
								<h:outputText for="nome" value="Nome"/>
							</f:facet>
							
							<h:outputText  style="color: brown" value="#{consultarEventosBean.evento.nome}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nota" />
							</f:facet>
							<h:outputText value="#{c.nota}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{reavaliarEventoBean.editarAvaliacao}">
								<f:param name="idEvento" value="#{c.id}" />
								<h:outputText value="Reavaliar" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>

</body>
</html>
