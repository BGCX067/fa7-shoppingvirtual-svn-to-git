<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="/paginas/templateMenu.xhtml">

	<ui:define name="espaco_2">
		<ui:include src="/paginas/ambiente_administrador/menu_administrador.xhtml"/>
	</ui:define>

	<ui:define name="espaco_4">
	
		<p class="titulo_caso_de_uso">Editar Mensagem</p>
	
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="evento" value="Evento" />
				<h:inputText id="evento" disabled="true" value="#{gerenciarMensagensDeEventosBean.mensagemEvento.id}" /> 
				<h:message for="evento" />
				<h:outputLabel for="codigo" value="Codigo" />
				<h:inputText id="codigo" disabled="true" value="#{gerenciarMensagensDeEventosBean.mensagemEvento.id}" />
				<h:message for="codigo" />				
				<h:outputLabel for="mensagem" value="Mensagem" />
				<h:inputText id="mensagem" value="#{gerenciarMensagensDeEventosBean.mensagemEvento.mensagem}" />
				<h:message for="mensagem" />
			</h:panelGrid>
			<br/>
			<table align="center">
				<tr>
					<td>
						<h:commandButton value="Salvar" action="#{gerenciarMensagensDeEventosBean.salvar}" />
					</td>
					<td>
						<h:commandButton value="Cancelar" action="voltar" />
					</td>
				</tr>
			</table>
			
		</h:form>

	</ui:define>

</ui:composition>

</body>
</html>
