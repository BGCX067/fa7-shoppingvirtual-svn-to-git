<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">
<body>

<ui:composition template="//paginas/templates/templateLojista.xhtml">

      <ui:define name="espaco_1">
		<ui:include src="/paginas/topo.xhtml"/>
	</ui:define>
	

	<ui:define name="conteudoPrincipal">		
		<table align="center">
		<p class="titulo_caso_de_uso">Manter Produtos</p>		
			<h:form>
				<h:panelGrid columns="3">				
					<h:outputLabel for="nome" value="Nome" />
					<h:inputText id="nome" value="#{produtoBean.produto.nome}" required="true"/>
					<h:message for="nome" class="mensagemDeErro"/>
					
					<h:outputLabel for="descricao" value="Descricao" />
					<h:inputText id="descricao" value="#{produtoBean.produto.descricao}" required="true"/>
					<h:message for="descricao" class="mensagemDeErro"/>
					
					<h:outputLabel for="preco" value="Preco" />
					<h:inputText id="preco" value="#{produtoBean.produto.preco}" required="true" >						
						<f:convertNumber maxIntegerDigits="9" maxFractionDigits="2" minFractionDigits="2" locale="pt"/>
					</h:inputText>
					<h:message for="preco" class="mensagemDeErro"/>
					
					<h:outputLabel for="quantidadeEstoque" value="Quantidade Estoque" />
					<h:inputText id="quantidadeEstoque" value="#{produtoBean.produto.quantidadeEstoque}" required="true" />
					<h:message for="quantidadeEstoque" class="mensagemDeErro"/>					
					
					<h:outputLabel for="imagem" value="Imagem" />
					<h:inputText id="imagem" value="#{produtoBean.produto.imagem}"/>
					<h:message for="imagem" class="mensagemDeErro" />
					
				</h:panelGrid>
				 <h:graphicImage url="/pictures/#{produtoBean.produto.imagem}" height="200" width="220" />
				<br/>
				<table align="center">
					<tr>
						<td>
							<h:commandButton value="Salvar" action="#{produtoBean.salvar}"/>
						</td>
						<td>
							<h:commandButton value="Cancelar" action="voltar" immediate="true" />
						</td>
					</tr>
				</table>
				<h:outputLabel for="mensagemDeErro" value="#{produtoBean.mensagemDeErro}" class="mensagemDeErro" align="center"/>			
			</h:form>
		</table>	
	</ui:define>
</ui:composition>

</body>
</html>
