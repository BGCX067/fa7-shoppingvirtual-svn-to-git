<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>
		<rich:toolBar>
			<rich:dropDownMenu>
				<f:facet name="label">
					<h:outputText value="#{msg['page.menuPrincipal.entrar']}" />
				</f:facet>
				<rich:menuItem submitMode="ajax"
					value="#{msg['page.menuPrincipal.cadastrarUsuario']}"
					action="#{manterUsuarioBean.incluir}" />
				<rich:menuItem submitMode="ajax"
					value="#{msg['page.menuPrincipal.entrarComoUsuario']}"
					action="#{loginBean.iniciar}">
					<f:param name="perfil" value="anunciante" />
				</rich:menuItem>
				<rich:menuSeparator id="menuSeparator1" />
				<rich:menuItem submitMode="ajax"
					value="#{msg['page.menuPrincipal.cadastrarAnunciante']}"
					action="#{manterAnuncianteBean.incluir}" />
				<rich:menuItem submitMode="ajax"
					value="#{msg['page.menuPrincipal.entrarComoAnunciante']}"
					action="#{loginBean.iniciar}">
					<f:param name="perfil" value="anunciante" />
				</rich:menuItem>
				<rich:menuSeparator id="menuSeparator2" />
				<rich:menuItem submitMode="ajax"
					value="#{msg['page.menuPrincipal.entrarComoAdministrador']}"
					action="#{loginBean.iniciar}">
					<f:param name="perfil" value="administrador" />
				</rich:menuItem>
			</rich:dropDownMenu>
		</rich:toolBar>
	</h:form>
</ui:composition>
