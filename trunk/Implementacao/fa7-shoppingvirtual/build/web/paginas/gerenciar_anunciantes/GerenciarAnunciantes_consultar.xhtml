<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>

<body>

<ui:composition template="/paginas/templateMenu.xhtml">
	<ui:define name="espaco_2">
		<ui:include src="/paginas/ambiente_administrador/menu_administrador.xhtml"/>
	</ui:define>

	<ui:define name="espaco_4">
		
		<p class="titulo_caso_de_uso">Gerenciar Anunciantes</p>
	
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="nome" value="Nome" />
				<h:inputText id="nome" value="#{gerenciarAnunciantesBean.anunciante.nome}" />
				<h:message for="nome" />

				<h:outputLabel for="status" value="SituaÃ§Ã£o" />
				<h:selectOneMenu onchange="" value="#{gerenciarAnunciantesBean.status}">   
                	<f:selectItem itemLabel="[Todos]" itemValue="t"/>
                	<f:selectItem itemLabel="Aceitos" itemValue="a"/>
                	<f:selectItem itemLabel="Rejeitados" itemValue="r"/>
                 </h:selectOneMenu>                
				<h:message for="status" />
			</h:panelGrid>
			<br />
			<table>
				<tr>
					<td>
						<h:commandButton value="Pesquisar" action="#{gerenciarAnunciantesBean.pesquisar}" />
					</td>
					<td>
						<h:commandButton value="Cancelar" action="voltar" />
					</td>
				</tr>
			</table>
			<br/>
			<c:choose>
				<c:when test="#{gerenciarAnunciantesBean.anunciantes != null}">
					<h:dataTable value="#{gerenciarAnunciantesBean.anunciantes}" var="c" border="0">
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{c.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{gerenciarAnunciantesBean.gerenciar}">
								<f:param name="id" value="#{c.id}" />
								<h:outputText value="Gerenciar" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{manterAnuncianteBean.editar}">
								<f:param name="id" value="#{c.id}" />
								<h:outputText value="Editar" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</c:when>
			</c:choose>
		</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
