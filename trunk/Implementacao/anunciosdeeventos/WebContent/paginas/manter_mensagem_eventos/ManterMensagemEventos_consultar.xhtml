<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<ui:composition template="/paginas/templateMenu.xhtml">

	<ui:define name="espaco_2">
		<ui:include src="/paginas/ambiente_anunciante/menu_anunciante.xhtml"/>
	</ui:define>

	<ui:define name="espaco_4">
		
		<p class="titulo_caso_de_uso">Consultar Mensagem de Eventos</p>
	
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="evento" value="Evento" />
					<h:selectOneMenu onchange="" value="#{manterMensagemEventosBean.idEvento}" required="true">   
					<c:forEach var="evento" items="#{manterMensagemEventosBean.eventos}">
                     <f:selectItem itemLabel="#{evento.nome}" itemValue="#{evento.id}"/>
                 	</c:forEach >
                 </h:selectOneMenu>
                                
     	  	<h:message for="evento" />
		
			</h:panelGrid>
			<br />
			<table>
				<tr align="center">
					<td>
						<h:commandButton value="Pesquisar" action="#{manterMensagemEventosBean.pesquisar}" image="../../imagens/Pesquisar.gif" />
					</td>
					<td>
						<h:commandButton value="Incluir" action="#{manterMensagemEventosBean.incluir}" image="../../imagens/novo.gif" />
					</td>
					<td>
						<h:commandButton value="Cancelar" action="voltar" image="../../imagens/Voltar.gif" />
					</td>
				</tr>
			</table>
			
			<br/>
			<c:choose>
				<c:when test="#{manterMensagemEventosBean.mensagensEvento != null}">
					<h:dataTable value="#{manterMensagemEventosBean.mensagensEvento}" var="c" border="0">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Codigo" />
							</f:facet>
							<h:outputText value="#{c.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Mensagem" />
							</f:facet>
							<h:outputText value="#{c.mensagem}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{manterMensagemEventosBean.editar}">
								<f:param name="id" value="#{c.id}" />
								<h:outputText value="Editar" />
							</h:commandLink>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:commandLink action="#{manterMensagemEventosBean.excluir}">
								<f:param name="id" value="#{c.id}" />
								<h:outputText value="Excluir" />
							</h:commandLink>
						</h:column>
					</h:dataTable>
				</c:when>
			</c:choose>
			
		</h:form>
	</ui:define>

</ui:composition>

</body>
</html>
